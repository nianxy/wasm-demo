<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<script type="module">
import Demo9 from './wasm/demo9.js';

Demo9().then(Module => {
  console.log("Counter version:", Module.Counter.version);
  
  const c = new Module.Counter(10);

  for (let i = 0; i < 10; i++) {
    if (i==5) {
      console.log(c.getValue());
    }
    c.increase();
  }
  console.log(c.getValue());
});
</script>
</body>
